<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script>
      (function() {
        const basePath = "%BASE_URL%";
        const redirect = sessionStorage.getItem('redirect');
        if (redirect) {
          sessionStorage.removeItem('redirect');
          if (redirect !== basePath + '/' && redirect !== basePath + '/index.html') {
            window.history.pushState(null, '', redirect);
          }
        }
      })();
    </script>
    <link rel="icon" type="image/png" href="%BASE_URL%/images/favicon.png" />
    <link href="https://rs-eimoo.112030.xyz/static/workouts.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="https://rs-eimoo.112030.xyz/theme/switch-dark.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yang's Workouts Page</title>
  </head>
  <body>
    <div class="switch-theme">
      <div class="switch-dark">
        <input type="checkbox" id="switch-dark" class="">
        <label for="switch-dark">
          <svg viewBox="0 0 24 24" aria-hidden="true" class="dark-icon">
            <path d="M17.25 16.22a6.937 6.937 0 0 1-9.47-9.47 7.451 7.451 0 1 0 9.47 9.47ZM12.75 7C17 7 17 2.75 17 2.75S17 7 21.25 7C17 7 17 11.25 17 11.25S17 7 12.75 7Z" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
          </svg>
          <svg viewBox="0 0 24 24" stroke-width="2" aria-hidden="true" stroke-linejoin="round" stroke-linecap="round" class="dark-icon">
            <path d="M8 12.25A4.25 4.25 0 0 1 12.25 8v0a4.25 4.25 0 0 1 4.25 4.25v0a4.25 4.25 0 0 1-4.25 4.25v0A4.25 4.25 0 0 1 8 12.25v0Z"></path>
            <path d="M12.25 3v1.5M21.5 12.25H20M18.791 18.791l-1.06-1.06M18.791 5.709l-1.06 1.06M12.25 20v1.5M4.5 12.25H3M6.77 6.77 5.709 5.709M6.77 17.73l-1.061 1.061" fill="none"></path>
          </svg>
        </label>
        <span id="tooltip" class="tooltip">设置为深色主题 (⇧+D)</span>
      </div>
    </div>
    <div id="root">      
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
